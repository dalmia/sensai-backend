    "watchfiles==1.0.5",
    "websockets==15.0.1",
    "python-multipart==0.0.20",
    "bugsnag==4.7.1",
    "sentry-sdk[fastapi]==2.20.0",
    "google-cloud-bigquery==3.35.0",
    "aiocache==0.12.3",
    "langfuse==3.5.1",
    "jiter==0.8.2",
    "instructor==1.11.3",
