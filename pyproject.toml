[project.optional-dependencies]
dev = [
    "locust==2.32.4",
    "gevent==24.11.1",
    "pre-commit==4.0.1",
    "pytest==8.3.5",
    "pytest-cov==6.1.1",
    "pytest-asyncio==0.26.0",
    "codecov-cli==10.4.0",
