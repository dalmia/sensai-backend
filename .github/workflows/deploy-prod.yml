name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: adalmia/sensai-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            S3_FOLDER_NAME=${{ secrets.S3_FOLDER_NAME }}
            ENV=${{ secrets.ENV }}
            BUGSNAG_API_KEY=${{ secrets.BUGSNAG_API_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            SLACK_USER_SIGNUP_WEBHOOK_URL=${{ secrets.SLACK_USER_SIGNUP_WEBHOOK_URL }}
            SLACK_COURSE_CREATED_WEBHOOK_URL=${{ secrets.SLACK_COURSE_CREATED_WEBHOOK_URL }}
            SLACK_USAGE_STATS_WEBHOOK_URL=${{ secrets.SLACK_USAGE_STATS_WEBHOOK_URL }}
            SLACK_ALERT_WEBHOOK_URL=${{ secrets.SLACK_ALERT_WEBHOOK_URL }}
            LANGFUSE_SECRET_KEY=${{ secrets.LANGFUSE_SECRET_KEY }}
            LANGFUSE_PUBLIC_KEY=${{ secrets.LANGFUSE_PUBLIC_KEY }}
            LANGFUSE_HOST=${{ secrets.LANGFUSE_HOST }}
            LANGFUSE_TRACING_ENVIRONMENT=${{ secrets.LANGFUSE_TRACING_ENVIRONMENT }}
            GOOGLE_APPLICATION_CREDENTIALS=${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
            BQ_PROJECT_NAME=${{ secrets.BQ_PROJECT_NAME }}
            BQ_DATASET_NAME=${{ secrets.BQ_DATASET_NAME }}

      - name: Deploy to production server
        if: contains(github.event.release.tag_name, '-deploy')
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd sensai-backend && git checkout main && git pull origin main && sudo docker compose -f docker-compose.prod.yml pull && sudo docker compose -f docker-compose.prod.yml up -d

      - name: Notify Slack on Success - Deployment
        if: contains(github.event.release.tag_name, '-deploy')
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "üöÄ *backend*: Production deployment completed successfully!"

      - name: Notify Slack on Success - Build Only
        if: ${{ !contains(github.event.release.tag_name, '-deploy') }}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "üî® *backend*: Production image build completed and needs to be deployed!"

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "<!channel> ‚ùå *backend*: Production deployment failed! Please check the GitHub Actions logs for details.\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
