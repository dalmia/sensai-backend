name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Production
    env:
      IMAGE_NAME: adalmia/sensai-ai
      IMAGE_TAG: latest
      CONTAINER_NAME: sensai-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        if: contains(github.event.release.tag_name, '-deploy')
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            # Set environment variables for docker compose
            export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
            export GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}"
            export S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
            export S3_FOLDER_NAME="${{ secrets.S3_FOLDER_NAME }}"
            export ENV="${{ secrets.ENV }}"
            export BUGSNAG_API_KEY="${{ secrets.BUGSNAG_API_KEY }}"
            export SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
            export SENTRY_ENVIRONMENT="${{ secrets.SENTRY_ENVIRONMENT }}"
            export SLACK_USER_SIGNUP_WEBHOOK_URL="${{ secrets.SLACK_USER_SIGNUP_WEBHOOK_URL }}"
            export SLACK_COURSE_CREATED_WEBHOOK_URL="${{ secrets.SLACK_COURSE_CREATED_WEBHOOK_URL }}"
            export SLACK_USAGE_STATS_WEBHOOK_URL="${{ secrets.SLACK_USAGE_STATS_WEBHOOK_URL }}"
            export SLACK_ALERT_WEBHOOK_URL="${{ secrets.SLACK_ALERT_WEBHOOK_URL }}"
            export LANGFUSE_SECRET_KEY="${{ secrets.LANGFUSE_SECRET_KEY }}"
            export LANGFUSE_PUBLIC_KEY="${{ secrets.LANGFUSE_PUBLIC_KEY }}"
            export LANGFUSE_HOST="${{ secrets.LANGFUSE_HOST }}"
            export LANGFUSE_TRACING_ENVIRONMENT="${{ secrets.LANGFUSE_TRACING_ENVIRONMENT }}"
            export GOOGLE_APPLICATION_CREDENTIALS="${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"
            export BQ_PROJECT_NAME="${{ secrets.BQ_PROJECT_NAME }}"
            export BQ_DATASET_NAME="${{ secrets.BQ_DATASET_NAME }}"

            cd sensai-frontend && git checkout main && git pull origin main && cp docker-compose.prod.yml ../ && cd ../ && sudo -E docker compose -f docker-compose.prod.yml pull && sudo -E docker compose -f docker-compose.prod.yml up -d

      - name: Notify Slack on Success - Deployment
        if: contains(github.event.release.tag_name, '-deploy')
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "üöÄ *backend*: Production deployment completed successfully!"

      - name: Notify Slack on Success - Build Only
        if: ${{ !contains(github.event.release.tag_name, '-deploy') }}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "üî® *backend*: Production image build completed and needs to be deployed!"

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "<!channel> ‚ùå *backend*: Production deployment failed! Please check the GitHub Actions logs for details.\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
